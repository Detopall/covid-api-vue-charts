<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> API - Vue - Charts </title>
	<link rel="stylesheet" href="assets/css/screen.css">

	<script defer src="https://unpkg.com/vue@next"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script defer src="assets/js/script.js"></script>

</head>
<body>
	<header> Statistics of Covid Cases </header>

	<main id="app">
		<form>
			<label for="key"> Enter your valid Rapid Api key </label>
			<input type="text" id="key" ref="apiKey" required>
			<button type="button" @click="fetchDataForBarChart(); fetchDataForPieChart();"> Load Information </button>
		</form>
		
		<canvas id="covidChart"></canvas>
		<canvas id="continentPieChart"></canvas>
		
	</main>
	
</body>
</html>
